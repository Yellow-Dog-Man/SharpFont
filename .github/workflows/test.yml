name: Test Library

on:
  push:
    paths-ignore:
      - '**/*.md'
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2025]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./Source/SharpFont.Tests
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x
      - name: Install VCRedist 2010
        if: matrix.os == 'windows-2025'
        run: winget install --id=Microsoft.VCRedist.2010.x64 --accept-package-agreements --accept-source-agreements --disable-interactivity
      - name: Install dependencies
        run: dotnet restore
      - name: Test
        run: dotnet test